{% extends "main.html" %}
{% block content %}
<h2>Список доступных моделей</h2>

<table class="table table-striped table-bordered table-sm table-hover">
    <colgroup>
        <col style="width:25%">
        <col style="width:10%">
        <col style="width:5%">
    </colgroup>
    <thead class="thead-light">
    <tr>
        <th scope="col text-center">Название</th>
        <th scope="col text-center">Дата</th>
        <th scope="col text-center">Действия</th>
    </tr>
    </thead>

    <tbody>
    {% for model in models %}
    <tr class='clickable-row' data-href='/models/{{model.name}}/'>
        <td class="align-middle">{{model.name}}</td>
        <td class="align-middle text-right">{{model.date}}</td>
        <td class="align-middle text-center">
            <div class="row text-center">
                <div class="col-md-5">
                    <form action="/models/{{model.name}}/">
                        <button class="btn btn-warning btn-sm" type="submit">Ред</button>
                    </form>
                </div>
            </div>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}

{% block bottom_nav %}
<div class="row text-center">
    <div class="col-sm">
        <a href="/add_model" class="btn btn-success btn-lg" type="submit">Добавить</a>
    </div>
</div>
{% endblock %}
