<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Оптимизация нагрузки</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script defer src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" type="text/javascript"></script>
    <link href="/static/styles.less" rel="stylesheet/less" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/less@4"></script>
    <style>
        td, th {
            text-align: left;
            padding-right: 15px;
        }
    </style>

    <!--    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">-->
    <!--    <script src="{{ url_for('static', filename='main.js') }}"></script>-->
</head>
<body>

<nav class="navbar navbar-dark bg-primary">
    <a class="navbar-brand" href="/">Allocate</a>

    <div class="navbar-expand" id="navbarSupportedContent">
    </div>
</nav>


<div class="container">

    {% if alert %}
    <div class="alert alert-warning" role="alert">
      {{alert}}
    </div>
    {% endif %}

    {% block content %}{% endblock %}

    {% block bottom_nav %}{% endblock %}

</div>

<script src="https://cdn.jsdelivr.net/npm/luxon/build/global/luxon.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $('#T_my_id').DataTable({
            "autoWidth": true
        });
    } );
</script>

<div class="container">

    {% block footer %}{% endblock %}

</div>

</body>
</html>
